---
name: Coverage Improvement

'on':
  # Run weekly on Mondays at 00:00 UTC
  schedule:
    - cron: '0 0 * * 1'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      git_user_name:
        description: 'Git user name for commits'
        required: false
        default: 'github-actions[bot]'
      git_user_email:
        description: 'Git user email for commits'
        required: false
        default: 'github-actions[bot]@users.noreply.github.com'
      pr_target_repo:
        description: 'Target repository for PR (owner/repo format)'
        required: false
        default: ''
      create_pr:
        description: 'Whether to create a pull request'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write
  pull-requests: write
  models: read

env:
  CARGO_TERM_COLOR: always

jobs:
  improve-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Rust toolchain version
        id: set_toolchain_version
        run: |
          RUST_TOOLCHAIN_VERSION=$(grep -oP '(?<=channel = ")[^"]*' rust-toolchain.toml)
          echo "Rust toolchain version: $RUST_TOOLCHAIN_VERSION"
          echo "rust-version=$RUST_TOOLCHAIN_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ steps.set_toolchain_version.outputs.rust-version }}
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.work'
          cache-dependency-path: "**/*.sum"

      - name: Build coverage tool
        run: |
          cd contrib/nydus-coverage-tool
          make build

      - name: Configure Git
        run: |
          git config user.name "${{ inputs.git_user_name }}"
          git config user.email "${{ inputs.git_user_email }}"

      - name: Create working branch
        id: branch
        run: |
          BRANCH_NAME="automated-coverage-improvement-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH_NAME"

      - name: Run initial coverage analysis
        id: analyze
        run: |
          contrib/nydus-coverage-tool/coverage-tool analyze --output-dir /tmp

          # Check if analysis succeeded
          if [ ! -f /tmp/coverage_analysis.json ]; then
            echo "Coverage analysis failed"
            exit 1
          fi

          # Extract target file for use in later steps
          TARGET_FILE=$(jq -r '.file' /tmp/coverage_analysis.json)
          echo "target_file=$TARGET_FILE" >> $GITHUB_OUTPUT
          echo "Target file: $TARGET_FILE"

      - name: Generate unit tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          contrib/nydus-coverage-tool/coverage-tool generate --output-dir /tmp

          # Check if generation succeeded
          if [ ! -f /tmp/test_generation_metadata.json ]; then
            echo "Test generation failed"
            exit 1
          fi

      - name: Validate and apply tests
        id: validate
        run: |
          contrib/nydus-coverage-tool/coverage-tool validate \
            --output-dir /tmp --max-retries 3

          # Check validation result
          SUCCESS=$(jq -r '.validation_success' \
            /tmp/test_generation_metadata.json)
          echo "validation_success=$SUCCESS" >> $GITHUB_OUTPUT

          if [ "$SUCCESS" != "true" ]; then
            echo "Test validation failed after all retry attempts"
            exit 1
          fi

      - name: Generate coverage report
        if: steps.validate.outputs.validation_success == 'true'
        run: |
          contrib/nydus-coverage-tool/coverage-tool report --output-dir /tmp

          # Check if report was generated
          if [ ! -f /tmp/coverage_report.md ]; then
            echo "Report generation failed"
            exit 1
          fi

      - name: Commit changes
        if: steps.validate.outputs.validation_success == 'true'
        run: |
          # Get the target file name for commit message
          TARGET_FILE="${{ steps.analyze.outputs.target_file }}"
          FILE_NAME=$(basename "$TARGET_FILE")

          git add "$TARGET_FILE"
          git commit -s \
            -m "test: add unit tests for $FILE_NAME to improve coverage" \
            -m "Automatically generated unit tests to improve code coverage." \
            -m "Generated by: Coverage Improvement workflow" \
            -m "Target file: $TARGET_FILE"

      - name: Push changes
        if: steps.validate.outputs.validation_success == 'true'
        run: |
          git push origin "${{ steps.branch.outputs.branch_name }}"

      - name: Create Pull Request
        if: |
          steps.validate.outputs.validation_success == 'true' &&
          inputs.create_pr == true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_FILE="${{ steps.analyze.outputs.target_file }}"
          FILE_NAME=$(basename "$TARGET_FILE")

          # Determine target repository
          if [ -n "${{ inputs.pr_target_repo }}" ]; then
            TARGET_REPO="${{ inputs.pr_target_repo }}"
          else
            TARGET_REPO="${{ github.repository }}"
          fi

          # Read the coverage report
          REPORT_BODY=$(cat /tmp/coverage_report.md)

          # Create PR
          gh pr create \
            --repo "$TARGET_REPO" \
            --title "test: improve coverage for $FILE_NAME" \
            --body "$REPORT_BODY" \
            --base master \
            --head "${{ steps.branch.outputs.branch_name }}" \
            --label "automated" \
            --label "testing"
