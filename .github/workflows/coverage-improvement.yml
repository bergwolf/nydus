---
name: Coverage Improvement

'on':
  # Run weekly on Mondays at 00:00 UTC
  schedule:
    - cron: '0 0 * * 1'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  improve-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create working branch
        id: branch
        run: |
          BRANCH_NAME="automated-coverage-improvement-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH_NAME"

      - name: Run initial coverage analysis
        id: analyze
        run: |
          python3 .github/scripts/analyze_coverage.py

          # Check if analysis succeeded
          if [ ! -f /tmp/coverage_analysis.json ]; then
            echo "Coverage analysis failed"
            exit 1
          fi

          # Extract target file for use in later steps
          TARGET_FILE=$(jq -r '.file' /tmp/coverage_analysis.json)
          echo "target_file=$TARGET_FILE" >> $GITHUB_OUTPUT
          echo "Target file: $TARGET_FILE"

      - name: Generate unit tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 .github/scripts/generate_tests.py

          # Check if generation succeeded
          if [ ! -f /tmp/test_generation_metadata.json ]; then
            echo "Test generation failed"
            exit 1
          fi

      - name: Validate and apply tests
        id: validate
        run: |
          python3 .github/scripts/validate_tests.py

          # Check validation result
          SUCCESS=$(jq -r '.validation_success' \
            /tmp/test_generation_metadata.json)
          echo "validation_success=$SUCCESS" >> $GITHUB_OUTPUT

          if [ "$SUCCESS" != "true" ]; then
            echo "Test validation failed after all retry attempts"
            exit 1
          fi

      - name: Generate coverage report
        if: steps.validate.outputs.validation_success == 'true'
        run: |
          python3 .github/scripts/generate_report.py

          # Check if report was generated
          if [ ! -f /tmp/coverage_report.md ]; then
            echo "Report generation failed"
            exit 1
          fi

      - name: Commit changes
        if: steps.validate.outputs.validation_success == 'true'
        run: |
          # Get the target file name for commit message
          TARGET_FILE="${{ steps.analyze.outputs.target_file }}"
          FILE_NAME=$(basename "$TARGET_FILE")

          git add "$TARGET_FILE"
          git commit \
            -m "test: add unit tests for $FILE_NAME to improve coverage" \
            -m "Automatically generated unit tests to improve code coverage." \
            -m "Generated by: Coverage Improvement workflow" \
            -m "Target file: $TARGET_FILE"

      - name: Push changes
        if: steps.validate.outputs.validation_success == 'true'
        run: |
          git push origin "${{ steps.branch.outputs.branch_name }}"

      - name: Create Pull Request
        if: steps.validate.outputs.validation_success == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGET_FILE="${{ steps.analyze.outputs.target_file }}"
          FILE_NAME=$(basename "$TARGET_FILE")

          # Read the coverage report
          REPORT_BODY=$(cat /tmp/coverage_report.md)

          # Create PR
          gh pr create \
            --title "test: improve coverage for $FILE_NAME" \
            --body "$REPORT_BODY" \
            --base master \
            --head "${{ steps.branch.outputs.branch_name }}" \
            --label "automated" \
            --label "testing"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-improvement-artifacts
          path: |
            /tmp/coverage_analysis.json
            /tmp/test_generation_metadata.json
            /tmp/coverage_report.md
            /tmp/coverage_stats.json
          retention-days: 30
